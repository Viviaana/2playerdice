<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>2 Player Dice Game</title>
</head>
<body>
    
<div class = "container">

    <div class = "player1">
        <h1 id="name1">Player 1</h1>
        <h4 id= "total1">0</h4>

        <h3>Current:</h3>
        <h3 id = "current1">0</h3>
    </div>

    <div class = "player2">
        <h1 id="name2">Player 2</h1>
        <h4 id= "total2">0</h4>

        <h3>Current:</h3>
        <h3 id = "current2">0</h3>
    </div>
</div>

<div id = "dice">
    <button id="newGame">New Game</button>
    <img src="./img/dice-1.png" height="20px" id="image">
    <button id="roll">Roll Dice</button>
    <button id="hold">Hold</button>
    <button id = "nextPlayer" style="display:none">Next Player</button>
</div>

<script src="app.js"></script>

</body>
</html>
